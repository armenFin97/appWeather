<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <title>Wheater App</title>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="header__content">
                    <div>
                        <input class="header__search" type="text">
                        <input class="header__btn" type="button"
                            value="Search City">
                    </div>
                    <div class="header__degree">
                        <div class="radio-wrapper">
                            <input id="celsius" name="degree" type="radio">
                            <label for="celsius">°C</label>
                        </div>
                        <div class="radio-wrapper">
                            <input id="farenheit" name="degree" type="radio">
                            <label for="farenheit">°F</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <main>
            <div class="content">
                <div class="container">
                    <div id="contentWeather" class="content__weather">
                        <div id="contentHourly" class="content__hourly">
                           
                        </div>
                    </div>
                    <div id="contentDaily" class="content__daily">
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
<script src="./js/script.js"></script>
